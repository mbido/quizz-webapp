<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz WebApp</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="quiz-container">
    <h1>Quiz WebApp</h1>

    <div id="quiz-selection">
      <h2>Select a quiz</h2>
      <select id="quiz-dropdown">
        <option value="">Loading quizzes...</option>
      </select>
      <button id="start-button">Start</button>

      <div class="quiz-management">
        <h3>Manage Quizzes</h3>
        <button id="toggle-import-section">Import a Quiz</button>
        <div id="import-section-container">
          <div class="import-section">
            <h4>Import a Quiz</h4>
            <div class="import-options">
              <div class="file-import">
                <label for="file-input" class="import-label">From a JSON File</label>
                <input type="file" id="file-input" accept=".json" />
              </div>
              <div class="text-import">
                <label for="json-input" class="import-label">Or Paste Your JSON</label>
                <textarea id="json-input" placeholder="Paste JSON content here..."></textarea>
                <button id="import-json-button">Import</button>
              </div>
            </div>
          </div>
        </div>

        <div class="manage-section">
          <h4>Saved Quizzes</h4>
          <div id="saved-quizzes-container">
            <!-- The list of saved quizzes will be added here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <div id="quiz-area" style="display: none;">
      <h2 id="quiz-title" class="quiz-active-title">Quiz Title</h2>

      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>

      <div id="question-container">
        <h2 id="question">Question here</h2>
        <div class="difficulty-badge" id="difficulty-badge">Easy</div>
      </div>

      <div id="answers-container">
        <!-- Answers will be added here by JavaScript -->
      </div>

      <div id="explanation-container" style="display: none;">
        <h3>Explanation</h3>
        <p id="explanation-text"></p>
      </div>

      <div id="feedback-container" style="display: none;">
        <p id="feedback-message"></p>
      </div>

      <div class="button-container">
        <button id="submit-button">Submit</button>
        <button id="next-button" style="display: none;">Next Question</button>
      </div>
    </div>

    <div class="quiz-info">
      <p id="quiz-stats">Answer the questions to see your stats</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
